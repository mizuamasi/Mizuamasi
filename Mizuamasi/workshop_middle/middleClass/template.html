<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シェーダーページテンプレート</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="common.js"></script>
</head>
<body>
    <div class="container">
        <section class="section" id="shader-demo-section">
            <h2>シェーダーデモ</h2>
            
            <div id="shader-demo"></div>
            
            <div class="resolution-control">
                <input type="range" id="resolution-slider" min="0.01" max="1" step="0.01" value="1">
                <span id="resolution-value"></span>
            </div>

            <div id="editor"></div>
            
            <script type="x-shader/x-fragment" id="default-fragment-shader">
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    vec2 uv = fragCoord/iResolution.xy;
    vec3 col = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4));
    fragColor = vec4(col,1.0);
}
            </script>
            
            <h3>説明</h3>

                <!-- ここにページ固有の説明を追加 -->
            </p>

            <h3>挑戦してみよう</h3>
            <ul>
                <!-- ここにページ固有の課題を追加 -->
            </ul>
        </section>
    </div>
</body>
</html>
