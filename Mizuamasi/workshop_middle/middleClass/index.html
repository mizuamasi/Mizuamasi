<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シェーダーで楽しむビジュアルプログラミング: VJワークショップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .code-block {
            background-color: #f4f4f4;
            border-left: 3px solid #2c3e50;
            padding: 15px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        #shader-demo {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        #editor {
            width: 100%;
            height: 300px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>シェーダーで楽しむビジュアルプログラミング: VJワークショップ</h1>
    </header>

    <nav id="main-nav">
        <!-- ナビゲーションリンクがここに動的に追加されます -->
    </nav>

    <main id="main-content">
        <!-- ページコンテンツがここに動的にロードされます -->
    </main>

    <footer>
        <p>©2024 シェーダーVJワークショップ. All rights reserved.</p>
    </footer>

    <script>
        // ページ構造
        const pages = [
            { id: 'intro', title: 'はじめに', file: 'intro.html' },
            { id: 'basics', title: 'シェーダーの基礎', file: 'basics.html' },
            { id: 'vj-intro', title: 'VJとは', file: 'vj-intro.html' },
            { id: 'workshop', title: 'ワークショップの流れ', file: 'workshop.html' },
            { id: 'resources', title: '学習リソース', file: 'resources.html' }
        ];

        // ナビゲーションの構築
        const nav = document.getElementById('main-nav');
        pages.forEach(page => {
            const link = document.createElement('a');
            link.href = '#' + page.id;
            link.textContent = page.title;
            nav.appendChild(link);
        });

        // ページコンテンツのロード
        async function loadPage(pageId) {
            const page = pages.find(p => p.id === pageId);
            if (!page) return;

            const response = await fetch(page.file);
            const content = await response.text();
            document.getElementById('main-content').innerHTML = content;

            // シェーダーデモの初期化（もしあれば）
            if (document.getElementById('shader-demo')) {
                initShaderDemo();
            }

            // エディターの初期化（もしあれば）
            if (document.getElementById('editor')) {
                initEditor();
            }
        }

        // シェーダーデモの初期化
        function initShaderDemo() {
            const container = document.getElementById('shader-demo');
            const width = container.clientWidth;
            const height = container.clientHeight;

            const scene = new THREE.Scene();
            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    void main() {
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    void main() {
                        vec2 uv = gl_FragCoord.xy / vec2(${width}.0, ${height}.0);
                        gl_FragColor = vec4(uv.x, uv.y, sin(time) * 0.5 + 0.5, 1.0);
                    }
                `
            });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                material.uniforms.time.value += 0.05;
                renderer.render(scene, camera);
            }
            animate();
        }

        // エディターの初期化
        function initEditor() {
            const editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/glsl");
        }

        // ハッシュ変更時のページロード
        window.addEventListener('hashchange', () => {
            const pageId = window.location.hash.slice(1) || 'intro';
            loadPage(pageId);
        });

        // 初期ページのロード
        loadPage('intro');
    </script>
</body>
</html>
