<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラグメントシェーダー概念デモ（改善版）</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>フラグメントシェーダー概念デモ</h1>
        <div class="content">
            <div class="demo-area">
                <canvas id="shaderCanvas"></canvas>
                <div id="coordDisplay"></div>
            </div>
            <div class="controls">
                <div class="mode-buttons">
                    <button onclick="setMode('uv')">UV座標表示</button>
                    <button onclick="setMode('gradient')">グラデーション</button>
                    <button onclick="setMode('circles')">同心円</button>
                    <button onclick="setMode('stripes')">ストライプ</button>
                    <button onclick="setMode('checkerboard')">チェッカーボード</button>
                </div>
                <div class="param-controls">
                    <label for="frequencySlider">周波数: <span id="frequencyValue">10</span></label>
                    <input type="range" id="frequencySlider" min="1" max="50" value="10">
                </div>
                <div class="animation-controls">
                    <button id="prevStep">前のステップ</button>
                    <button id="nextStep">次のステップ</button>
                    <button id="playPause">再生/一時停止</button>
                    <label for="speedSlider">速度: <span id="speedValue">1x</span></label>
                    <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
                </div>
            </div>
        </div>
        <div class="explanation">
            <div id="calculation" class="calculation"></div>
            <div id="stepExplanation" class="step-explanation"></div>
        </div>
    </div>
    <script src="shader-demo.js"></script>
</body>
</html>
