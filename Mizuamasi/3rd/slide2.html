<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生き物の模様クイズ！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-slide="2">
    <div class="slide">
        <div class="slide-content">
            <h2>生き物の模様クイズ！</h2>
            
            <p>次の生き物の模様は、どんな仕組みでできているのでしょうか？どんな生き物か当ててみよう！</p>
            
            <div class="quiz-container">
                <div class="quiz-item">
                    <img src="https://via.placeholder.com/200x200.png?text=生物1" alt="生物1の模様" />
                    <p>ヒント：大きな猫科の動物で、黄色い体に黒い斑点がある</p>
                </div>
                <div class="quiz-item">
                    <img src="https://via.placeholder.com/200x200.png?text=生物2" alt="生物2の模様" />
                    <p>ヒント：アフリカに住む馬に似た動物で、体に縞模様がある</p>
                </div>
                <div class="quiz-item">
                    <img src="https://via.placeholder.com/200x200.png?text=生物3" alt="生物3の模様" />
                    <p>ヒント：海の中に住む魚で、体に複雑な迷路のような模様がある</p>
                </div>
            </div>
            
            <button id="showAnswer" class="show-answer">答えを見る</button>
            <div id="answer" class="answer hidden">
                <p>クイズの答え：1. ヒョウ、2. シマウマ、3. ニシキテグリ</p>
            </div>
            
            <div class="navigation">
                <button class="prev-slide">前へ</button>
                <button class="next-slide">次へ</button>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script>
        document.getElementById('showAnswer').addEventListener('click', function() {
            document.getElementById('answer').classList.toggle('hidden');
            this.textContent = this.textContent === '答えを見る' ? '答えを隠す' : '答えを見る';
        });
    </script>
</body>
</html>
