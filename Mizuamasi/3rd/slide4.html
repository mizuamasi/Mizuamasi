<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルオートマトンってなに？</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-slide="4">
    <div class="slide">
        <div class="slide-content">
            <h2>セルオートマトンってなに？</h2>
            
            <p>セルオートマトンは、たくさんの小さな箱（セル）が並んでいて、それぞれの箱が簡単なルールに従って色を変えていく仕組みのことだよ。</p>
            
            <h3>セルオートマトンの特徴：</h3>
            <ul>
                <li>たくさんの箱（セル）が格子状に並んでいるよ</li>
                <li>各箱は「生きている」か「死んでいる」の2つの状態があるんだ</li>
                <li>箱の色は、周りにある箱の状態によって変わるんだ</li>
                <li>全ての箱が同時に変化していくよ</li>
            </ul>
            
            <p>これを何回も繰り返すと、とても面白い模様ができあがるんだ！</p>
            
            <div class="image-container">
                <img src="https://via.placeholder.com/400x200.png?text=セルオートマトンの例" alt="セルオートマトンの例" />
                <p>セルオートマトンで作られた模様の例</p>
            </div>
            
            <div class="navigation">
                <button class="prev-slide">前へ</button>
                <button class="next-slide">次へ</button>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
</body>
</html>
