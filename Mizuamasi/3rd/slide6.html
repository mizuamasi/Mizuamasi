            <h2>まとめ：生物の模様のひみつ</h2>
            
            <p>今日学んだことをおさらいしましょう：</p>
            
            <ul>
                <li>生物の模様は、単純なルールから複雑な形を作り出しています</li>
                <li>チューリングパターンは、2つの物質の相互作用で模様を作り出す仕組みです</li>
                <li>セルオートマトンは、簡単なルールで複雑な模様を生み出すモデルの一つです</li>
                <li>コンピュータを使ってシミュレーションすることで、様々な模様を作れます</li>
                <li>実際の生物でも、似たような仕組みで模様ができています</li>
            </ul>
            
            <p>これからは、身の回りの生き物の模様を見るたびに、どんなルールで作られているのか考えてみてくださいね！</p>
