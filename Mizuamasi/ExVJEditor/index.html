<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シェーダーエディター - ログイン</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Awesomeの読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 認証コンテナ -->
  <div id="auth-container">
    <h2>ログイン</h2>
    <input type="text" id="nickname-input" placeholder="ニックネーム">
    <input type="password" id="password-input" placeholder="パスワード">
    <div id="auth-buttons">
      <button id="login-btn">ログイン</button>
      <button id="register-btn">登録</button>
    </div>
    <button id="continue-without-tracking-btn">トラッキングなしで続行</button>
    <!-- スピナー -->
    <div id="auth-spinner" class="spinner hidden"></div>
  </div>

  <!-- Font AwesomeのJS（アイコン用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <!-- 認証のスクリプト -->
  <script src="auth.js"></script>
</body>
</html>
