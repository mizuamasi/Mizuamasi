<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シェーダーエディター</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
</head>
<body>
  <!-- 上部ツールバー -->
  <div id="toolbar">
    <button id="save-btn">保存</button>
    <button id="load-btn">読み出し</button>
    <button id="toggle-editor-btn">エディター切替</button>
    <label for="microphone-select">マイク選択:</label>
    <select id="microphone-select">
      <option value="">マイクを選択</option>
    </select>
    <!-- 解像度設定 -->
    <label for="resolution-width">出力解像度:</label>
    <input type="number" id="resolution-width" value="1920" min="1"> x
    <input type="number" id="resolution-height" value="1080" min="1">
    <button id="apply-resolution-btn">適用</button>
    <!-- ポップアップボタン -->
    <button id="popup-btn">ポップアップ表示</button>
    <!-- サンプルコード選択 -->
    <label for="sample-select">サンプルシェーダー:</label>
    <select id="sample-select">
      <option value="">サンプルを選択</option>
      <option value="SampleCode/sample1.frag">Sample 1</option>
      <option value="SampleCode/sample2.frag">Sample 2</option>
      <!-- 必要に応じてサンプルを追加 -->
    </select>
    <!-- 保存済みコードの選択 -->
    <label for="saved-select">保存済みコード:</label>
    <select id="saved-select">
      <option value="">保存済みコードを選択</option>
      <!-- JavaScriptで動的にオプションを追加 -->
    </select>
    <button id="load-saved-btn">ロード</button>
  </div>
  
  <!-- メインコンテナ -->
  <div id="main-container">
    <!-- 左側のコンテナ（エディタとコンソール） -->
    <div id="left-container">
      <!-- エディタコンテナ -->
      <div id="editor-container">
        <textarea id="shader-code"></textarea>
      </div>
      <!-- コンソールコンテナ -->
      <div id="console-container">
        <h2>コンソール</h2>
        <div id="console-output"></div>
      </div>
    </div>
    
    <!-- 右側のコンテナ（コントロールパネル） -->
    <div id="control-container">
      <h2>Uniform コントロール</h2>
      <div id="uniform-controls">
        <!-- JavaScriptで動的にコントロールを追加 -->
      </div>
    </div>
  </div>
  
  <!-- レンダリングキャンバス -->
  <canvas id="render-canvas"></canvas>
  
  <!-- ロードモーダル -->
  <div id="load-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>保存されたシェーダーコード</h2>
      <ul id="saved-shaders-list">
        <!-- 保存されたコードのリストをここに動的に追加 -->
      </ul>
    </div>
  </div>
  
  <!-- スピナー要素（不要な場合は削除） -->
  <div id="spinner" class="spinner"></div>
  
  <script src="editor.js"></script>
</body>
</html>
