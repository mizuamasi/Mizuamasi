<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シェーダーエディター</title>
  <link rel="stylesheet" href="styles.css">
  <!-- CodeMirrorのスタイル -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
  <style>
    /* モーダルのスタイル */
    .modal {
      display: none; /* 初期状態は非表示 */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      color: #fff;
    }
    
    .modal-content ul {
      list-style-type: none;
      padding: 0;
    }
    
    .modal-content li {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    
    .modal-content li:hover {
      background-color: #333;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
    }

    /* スピナーのスタイル */
    .spinner {
      display: none; /* 初期状態は非表示 */
      width: 40px;
      height: 40px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 200;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 上部ツールバー -->
  <div id="toolbar">
    <button id="save-btn">保存</button>
    <button id="load-btn">読み出し</button>
    <button id="toggle-editor-btn">エディタ表示/非表示</button>
    <!-- マイク設定 -->
    <label for="microphone-select">マイク選択:</label>
    <select id="microphone-select">
      <option value="">マイクを選択</option>
    </select>
    <!-- 解像度設定 -->
    出力解像度:
    <input type="number" id="resolution-width" value="1920" min="1"> x
    <input type="number" id="resolution-height" value="1080" min="1">
    <button id="apply-resolution-btn">適用</button>
    <!-- ポップアップボタン -->
    <button id="popup-btn">ポップアップ表示</button>
    <!-- サンプルコード選択 -->
    <label for="sample-select">サンプルコード:</label>
    <select id="sample-select">
      <option value="">サンプルを選択</option>
      <option value="SampleCode/sample1.frag">Sample 1</option>
      <option value="SampleCode/sample2.frag">Sample 2</option>
      <!-- 必要に応じてサンプルを追加 -->
    </select>
    <!-- 保存済みコードの選択 -->
    <label for="saved-select">保存済みコード:</label>
    <select id="saved-select">
      <option value="">保存済みコードを選択</option>
      <!-- JavaScriptで動的にオプションを追加 -->
    </select>
    <button id="load-saved-btn">ロード</button>
  </div>

  <!-- スピナー要素 -->
  <div id="spinner" class="spinner"></div>

  <!-- ロードモーダル -->
  <div id="load-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>保存されたシェーダーコード</h2>
      <ul id="saved-shaders-list">
        <!-- 保存されたコードのリストをここに動的に追加 -->
      </ul>
    </div>
  </div>

  <!-- メインコンテナ -->
  <div id="main-container">
    <!-- 左側のコンテナ（エディタとコンソール） -->
    <div id="left-container">
      <!-- エディタコンテナ -->
      <div id="editor-container">
        <textarea id="shader-code"></textarea>
      </div>
      <!-- コンソールコンテナ -->
      <div id="console-container">
        <h2>コンソール</h2>
        <div id="console-output"></div>
      </div>
    </div>
    <!-- コントロールパネル -->
    <div id="control-container">
      <h2>Uniform コントロール</h2>
      <div id="uniform-controls">
        <!-- Uniform コントロールをここに動的に追加 -->
      </div>
    </div>
  </div>

  <!-- レンダリングキャンバス -->
  <canvas id="render-canvas"></canvas>

  <!-- ボタン類 -->
  <button id="save-btn-bottom">保存</button>
  <button id="popup-btn-bottom">ポップアップ表示</button>

  <!-- JavaScriptライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
