<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>セルオートマトンのルールを詳しく学ぼう</title>
        <link rel="stylesheet" href="styles.css">
        <script src="navigation.js"></script>
        <script src="ruleDemo.js"></script>
    </head>
<body>
    <div class="slide">
        <div class="slide-content">
            <h2>セルオートマトンのルールを詳しく学ぼう</h2>
            
            <div class="explanation">
                <h3>ライフゲームの基本ルール</h3>
                <ol>
                    <li>生存：生きているセルは、周りに2つか3つの生きているセルがあれば、次の世代でも生き続けます。</li>
                    <li>誕生：死んでいるセルは、周りにちょうど3つの生きているセルがあれば、次の世代で生まれます。</li>
                    <li>死亡：上記以外の場合、セルは死亡するか、死んだままです。</li>
                </ol>
            </div>
            
            <div id="rule-demo" class="rule-demo"></div>
            
            <div class="controls">
                <button id="next-cell">次のセル</button>
                <button id="reset">リセット</button>
            </div>
            
            <div id="cell-explanation" class="cell-explanation"></div>
            
            <div class="navigation">
                <button class="prev-slide">前へ</button>
                <button class="next-slide">次へ</button>
            </div>
        </div>
    </div>
</body>
</html>
