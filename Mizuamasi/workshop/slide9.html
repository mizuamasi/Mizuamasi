<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実際の生物とセルオートマトンの関係</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-slide="9">
    <div class="slide">
        <div class="slide-content">
            <h2>実際の生物とセルオートマトンの関係</h2>
            <p>セルオートマトンの考え方は、実際の生物の模様形成を理解するのに役立ちます。</p>
            <div class="example-container">
                <div class="example">
                    <img src="image/cow_spots.png" alt="ウシの斑点">
                    <p>ウシの斑点は、セルオートマトンのような単純なルールから生まれる複雑な模様の一例です。</p>
                </div>
                <div class="example">
                    <img src="image/shell_pattern.png" alt="貝殻の模様">
                    <p>貝殻の模様も、成長の過程で周囲の状態に応じて色素が分泌されることで作られます。</p>
                </div>
            </div>
            <div class="navigation">
                <button class="prev-slide" onclick="goToSlide(8)">前へ</button>
                <button class="next-slide" onclick="goToSlide(10)">次へ</button>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>

</html>
