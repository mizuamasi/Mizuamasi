<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルオートマトンとは？</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-slide="4">
    <div class="slide">
        <div class="slide-content">
            <h2>セルオートマトンとは？</h2>
            <p>セルオートマトンは、小さな正方形（セル）がたくさん並んだ格子状の世界で、簡単なルールに従って模様が変化していく仕組みです。</p>
            <div id="simple-automaton" class="automaton-demo"></div>
            <h3>セルオートマトンの特徴：</h3>
            <ul>
                <li>格子状に並んだたくさんのセルで構成されています</li>
                <li>各セルは「生きている」か「死んでいる」の2つの状態を持ちます</li>
                <li>セルの状態は、周りのセルの状態によって変化します</li>
                <li>すべてのセルが同時に状態を変化させていきます</li>
            </ul>
            <div class="navigation">
                <button class="prev-slide" onclick="goToSlide(3)">前へ</button>
                <button class="next-slide" onclick="goToSlide(5)">次へ</button>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script src="simpleAutomaton.js"></script>
</body>
</html>
