<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生き物の模様クイズ！</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navigation.js"></script>
    <script src="quiz.js"></script>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <h2>生き物の模様クイズ！</h2>
            <p>次の生き物の模様は、どんな動物のものでしょうか？</p>
            <div class="quiz-container">
                <div class="quiz-item">
                    <img src="image/animal_pattern_quiz_1.png" alt="ヒョウの模様">
                    <p>ヒント：大きな猫科の動物で、黄色い体に黒い斑点がある</p>
                </div>
                <div class="quiz-item">
                    <img src="image/animal_pattern_quiz_2.png" alt="シマウマの模様">
                    <p>ヒント：アフリカに住む馬に似た動物で、体に縞模様がある</p>
                </div>
                <div class="quiz-item">
                    <img src="image/pufferfish_pattern.png" alt="フグの模様">
                    <p>ヒント：海の中に住む魚で、体に独特な模様がある</p>
                </div>
            </div>
            <button id="show-answer">答えを見る</button>
            <div id="answer" class="answer hidden">
                答え：1. ヒョウ、2. シマウマ、3. フグ
            </div>
            <div class="navigation">
                <button class="prev-slide">前へ</button>
                <button class="next-slide">次へ</button>
            </div>
        </div>
    </div>
</body>
</html>
