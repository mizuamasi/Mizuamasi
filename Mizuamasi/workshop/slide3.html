<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルオートマトンを体験しよう - ワークショップ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body data-slide="3">
    <div class="slide">
        <div class="slide-content">
            <h2>セルオートマトンを体験しよう！</h2>
            <p>下のグリッドでセルをクリックして、生きたセル（青）と死んだセル（白）を切り替えられるよ。
               再生ボタンを押すと、セルが特別なルールに従って変化し始めるよ。
               どんな模様ができるかな？</p>
            <div id="grid" class="grid"></div>
            <div class="controls">
                <div>
                    <button id="playPause">再生</button>
                    <button id="randomize">ランダム</button>
                </div>
                <div>世代: <span id="generation">0</span></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="prev-slide">前へ</button>
        <button class="next-slide">次へ</button>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/cellularAutomaton.js"></script>
</body>
</html>
