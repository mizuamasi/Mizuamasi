<body data-slide="3">
    <div class="slide">
        <div class="slide-content">
            <h2>チューリングパターンの基本</h2>
            <p>チューリングパターンは、生物の模様を説明する重要な理論の一つです。</p>
            <ul>
                <li>2つの物質（活性因子と抑制因子）が互いに影響し合います</li>
                <li>この相互作用が、複雑な模様を自然に作り出します</li>
                <li>生物の体の中で、色素を作る物質と抑える物質が作用し合うことで模様ができます</li>
            </ul>
            <div class="image-container">
                <img src="image/turing_pattern_example.png" alt="チューリングパターンの例">
                <p>チューリングパターンで作られた模様の例</p>
            </div>

                <button class="next-slide" onclick="goToSlide(4)">次へ</button>
            </div>
        </div>
    </div>
