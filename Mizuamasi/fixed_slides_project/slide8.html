<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルオートマトンをカスタマイズしよう</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-slide="8">
    <div class="slide">
        <div class="slide-content">
            <h2>セルオートマトンをカスタマイズしよう</h2>
            <p>ルールを変更して、どのような模様ができるか試してみましょう。</p>
            <div class="custom-controls">
                <label for="survive-rule">生存ルール（カンマ区切り）:</label>
                <input type="text" id="survive-rule" value="2,3">
                <label for="birth-rule">誕生ルール（カンマ区切り）:</label>
                <input type="text" id="birth-rule" value="3">
                <button id="apply-rules">ルールを適用</button>
            </div>
            <div id="custom-automaton" class="custom-automaton"></div>
            <div id="rule-explanation" class="rule-explanation"></div>
            <div class="navigation">
                <button class="prev-slide" onclick="goToSlide(7)">前へ</button>
                <button class="next-slide" onclick="goToSlide(9)">次へ</button>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script src="customAutomaton.js"></script>
</body>
</html>
